<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <!-- [Previous head content remains the same until style tag] -->
    <style>
        /* [Previous styles remain the same] */

        .quiz-section {
            margin: 40px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .quiz-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ff88;
        }

        .quiz-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .quiz-options {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .quiz-option.correct {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .quiz-option.wrong {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .quiz-feedback {
            font-size: 1.1rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .quiz-feedback.correct {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            display: block;
        }

        .quiz-feedback.wrong {
            background: rgba(255, 0, 0, 0.1);
            color: #ff5555;
            display: block;
        }

        /* [Rest of the previous styles remain the same] */
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">

            <div class="chat-preview">
                <!-- [Chat preview content remains the same] -->
            </div>

            <a href="https://wa.me/972549669657" class="cta-button">转 砖 转</a>

            <div class="quiz-section">
                <h2 class="quiz-title"> 拽  转  砖拽  </h2>
                <div class="quiz-question"></div>
                <div class="quiz-options"></div>
                <div class="quiz-feedback"></div>
            </div>

            <div class="features">
                <!-- [Features content remains the same] -->
            </div>

            <a href="https://paypal.me/tradingleader?country.x=IL&locale.x=en_US" class="cta-button donate-button">
                <i class="fas fa-heart" style="margin-left: 8px;"></i>
                转专 驻专拽
            </a>
        </section>
    </div>

    <script>
        const questions = [
            {
                question: " ?",
                options: [
                    "拽 专 专 拽 砖拽注",
                    "住 砖 专转 ",
                    "住  注 专 ",
                    "注转 拽 砖 转"
                ],
                correct: 0,
                feedback: " !   拽 专 专 砖拽 注 转."
            },
            {
                question: "  转状 35?",
                options: [
                    "  转 35 专转 爪注专转 转专 专住",
                    "  转 35 专转 转 专住 砖专转",
                    "  转 专转 驻爪",
                    "  35 专转 "
                ],
                correct: 1,
                feedback: "!  转状 35  转 35 专转 注转 砖 砖拽  转专 专住 转 ."
            },
            {
                question: " 拽专 转?",
                options: [
                    " 拽转",
                    "住 驻住",
                    "砖拽注 砖转驻转 转 注   拽爪注",
                    " "
                ],
                correct: 2,
                feedback: "爪! 拽专 转    砖拽注 驻砖专 砖拽注 专  转 住驻 转转  拽爪注."
            },
            {
                question: " 砖专 (Short)?",
                options: [
                    "拽转   拽爪专",
                    "专转  砖 专砖转 转 爪驻 专转 专",
                    "砖拽注 专转 拽转",
                    "  拽爪专"
                ],
                correct: 1,
                feedback: " ! 砖专  驻注转 专 砖 专 注专 砖 专砖转, 转 爪驻 砖专 专 转 拽转  转专."
            },
            {
                question: " P/E?",
                options: [
                    "住  专  专 ",
                    " 爪 砖 专",
                    "住  砖转",
                    " 转转转 "
                ],
                correct: 0,
                feedback: "! P/E (Price to Earnings)  住 专 专, 砖砖 注专转 砖 砖 ."
            }
        ];

        let currentQuestion = null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion() {
            // Reset previous state
            document.querySelector('.quiz-options').innerHTML = '';
            document.querySelector('.quiz-feedback').className = 'quiz-feedback';
            document.querySelector('.quiz-feedback').textContent = '';

            // Select random question
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];

            // Display question
            document.querySelector('.quiz-question').textContent = currentQuestion.question;

            // Create and display options
            const optionsContainer = document.querySelector('.quiz-options');
            shuffleArray([...currentQuestion.options]).forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'quiz-option';
                optionElement.textContent = option;
                optionElement.dataset.index = currentQuestion.options.indexOf(option);
                optionElement.onclick = checkAnswer;
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(event) {
            const selectedOption = event.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const feedbackElement = document.querySelector('.quiz-feedback');
            
            // Remove previous option classes
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('correct', 'wrong');
                option.onclick = null; // Disable further clicks
            });

            if (selectedIndex === currentQuestion.correct) {
                selectedOption.classList.add('correct');
                feedbackElement.textContent = currentQuestion.feedback;
                feedbackElement.className = 'quiz-feedback correct';
            } else {
                selectedOption.classList.add('wrong');
                document.querySelectorAll('.quiz-option')[currentQuestion.correct].classList.add('correct');
                feedbackElement.textContent = ' , 住 砖!';
                feedbackElement.className = 'quiz-feedback wrong';
            }

            // Set timeout to show next question
            setTimeout(() => {
                displayQuestion();
            }, 3000);
        }

        // Initialize quiz
        displayQuestion();
    </script>
</body>
</html>
